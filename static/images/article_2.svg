<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect fill="#1a5276" width="800" height="450"/>
  <!-- Ice rink -->
  <rect x="50" y="150" width="700" height="250" fill="#d4e6f1" rx="10"/>
  <line x1="400" y1="150" x2="400" y2="400" stroke="#2980b9" stroke-width="3"/>
  <circle cx="400" cy="275" r="60" stroke="#e74c3c" stroke-width="4" fill="none"/>
  <!-- Goal -->
  <rect x="680" y="230" width="40" height="90" fill="none" stroke="#fff" stroke-width="3"/>
  <!-- Players -->
  <circle cx="300" cy="280" r="20" fill="#e74c3c"/>
  <circle cx="500" cy="300" r="20" fill="#2ecc71"/>
  <circle cx="350" cy="320" r="20" fill="#e74c3c"/>
  <!-- Puck -->
  <ellipse cx="420" cy="290" rx="10" ry="6" fill="#000"/>
  <!-- Scoreboard -->
  <rect x="320" y="30" width="160" height="60" fill="#000" rx="5"/>
  <text x="360" y="70" fill="#e74c3c" font-family="Arial" font-size="28" font-weight="bold">5</text>
  <text x="400" y="70" fill="#fff" font-family="Arial" font-size="28">-</text>
  <text x="430" y="70" fill="#2ecc71" font-family="Arial" font-size="28" font-weight="bold">1</text>
  <text x="400" y="430" text-anchor="middle" fill="#fff" font-family="Arial" font-size="18" font-weight="bold">KARLSKRONA HK VINNER DERBYT</text>
</svg>
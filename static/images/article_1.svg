<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#5d6d7e"/>
    </linearGradient>
  </defs>
  <rect fill="url(#sky)" width="800" height="450"/>
  <!-- Storm clouds -->
  <ellipse cx="200" cy="120" rx="150" ry="60" fill="#1a252f"/>
  <ellipse cx="400" cy="100" rx="180" ry="70" fill="#1a252f"/>
  <ellipse cx="600" cy="130" rx="160" ry="55" fill="#1a252f"/>
  <!-- Lightning -->
  <polygon points="350,150 320,250 360,250 330,350 400,220 360,220 390,150" fill="#f1c40f"/>
  <!-- Rain -->
  <g stroke="#7fb3d5" stroke-width="2" opacity="0.6">
    <line x1="100" y1="200" x2="80" y2="280"/>
    <line x1="150" y1="180" x2="130" y2="260"/>
    <line x1="500" y1="190" x2="480" y2="270"/>
    <line x1="550" y1="210" x2="530" y2="290"/>
    <line x1="650" y1="200" x2="630" y2="280"/>
    <line x1="700" y1="180" x2="680" y2="260"/>
  </g>
  <!-- Trees bending -->
  <path d="M100,450 Q120,350 90,300" stroke="#2d572c" stroke-width="8" fill="none"/>
  <ellipse cx="80" cy="290" rx="40" ry="25" fill="#27ae60"/>
  <path d="M700,450 Q680,360 720,320" stroke="#2d572c" stroke-width="8" fill="none"/>
  <ellipse cx="730" cy="310" rx="45" ry="30" fill="#27ae60"/>
  <!-- Text -->
  <text x="400" y="420" text-anchor="middle" fill="#fff" font-family="Arial" font-size="18" font-weight="bold">STORMEN INGRID</text>
</svg>
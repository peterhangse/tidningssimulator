<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="stage" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect fill="url(#stage)" width="800" height="450"/>
  <!-- Stage lights -->
  <circle cx="200" cy="50" r="30" fill="#e74c3c" opacity="0.8"/>
  <circle cx="400" cy="40" r="35" fill="#f1c40f" opacity="0.8"/>
  <circle cx="600" cy="50" r="30" fill="#3498db" opacity="0.8"/>
  <!-- Light beams -->
  <polygon points="200,80 100,350 300,350" fill="#e74c3c" opacity="0.2"/>
  <polygon points="400,75 280,350 520,350" fill="#f1c40f" opacity="0.2"/>
  <polygon points="600,80 500,350 700,350" fill="#3498db" opacity="0.2"/>
  <!-- Stage -->
  <rect x="150" y="320" width="500" height="80" fill="#4a4a4a"/>
  <!-- Singer silhouette -->
  <circle cx="400" cy="280" r="25" fill="#000"/>
  <rect x="385" y="305" width="30" height="50" fill="#000"/>
  <line x1="400" y1="320" x2="360" y2="360" stroke="#000" stroke-width="8"/>
  <line x1="400" y1="320" x2="440" y2="360" stroke="#000" stroke-width="8"/>
  <!-- Microphone -->
  <line x1="400" y1="290" x2="400" y2="260" stroke="#bdc3c7" stroke-width="3"/>
  <ellipse cx="400" cy="255" rx="8" ry="12" fill="#bdc3c7"/>
  <!-- Crowd hands -->
  <g fill="#555">
    <rect x="100" y="400" width="15" height="40"/>
    <rect x="140" y="410" width="15" height="30"/>
    <rect x="180" y="395" width="15" height="45"/>
    <rect x="600" y="405" width="15" height="35"/>
    <rect x="650" y="395" width="15" height="45"/>
    <rect x="700" y="410" width="15" height="30"/>
  </g>
  <text x="400" y="430" text-anchor="middle" fill="#fff" font-family="Arial" font-size="18" font-weight="bold">KONSERT I HOGLANDS PARK</text>
</svg>
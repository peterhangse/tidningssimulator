<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect fill="#34495e" width="800" height="450"/>
  <!-- Library interior -->
  <rect x="50" y="100" width="700" height="300" fill="#2c3e50"/>
  <!-- Bookshelves -->
  <rect x="70" y="120" width="150" height="260" fill="#8b4513"/>
  <g fill="#5d3a1a">
    <rect x="80" y="130" width="130" height="30"/>
    <rect x="80" y="170" width="130" height="30"/>
    <rect x="80" y="210" width="130" height="30"/>
    <rect x="80" y="250" width="130" height="30"/>
  </g>
  <!-- Self-service terminal -->
  <rect x="300" y="180" width="120" height="160" fill="#7f8c8d"/>
  <rect x="310" y="190" width="100" height="80" fill="#3498db"/>
  <text x="360" y="240" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">MERÖPPET</text>
  <rect x="320" y="290" width="80" height="30" fill="#27ae60"/>
  <!-- Card reader -->
  <rect x="500" y="220" width="80" height="100" fill="#95a5a6"/>
  <rect x="510" y="230" width="60" height="40" fill="#2ecc71"/>
  <text x="540" y="255" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">RFID</text>
  <!-- Clock showing late hour -->
  <circle cx="650" cy="150" r="40" fill="#fff"/>
  <circle cx="650" cy="150" r="35" fill="#ecf0f1"/>
  <line x1="650" y1="150" x2="650" y2="125" stroke="#2c3e50" stroke-width="3"/>
  <line x1="650" y1="150" x2="670" y2="160" stroke="#2c3e50" stroke-width="2"/>
  <text x="650" y="200" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">21:00</text>
  <!-- Text -->
  <rect x="200" y="30" width="400" height="50" fill="#27ae60" rx="10"/>
  <text x="400" y="62" text-anchor="middle" fill="#fff" font-family="Arial" font-size="20" font-weight="bold">MERÖPPET BIBLIOTEK</text>
  <text x="400" y="420" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">ÖPPET 15-22 VARDAGAR, 8-22 HELGER</text>
</svg>
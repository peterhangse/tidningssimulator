<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
  </defs>
  <rect fill="#1a5276" width="800" height="280"/>
  <rect fill="url(#grass)" y="280" width="800" height="170"/>
  <!-- Football field lines -->
  <line x1="0" y1="350" x2="800" y2="350" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="350" r="50" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
  <!-- Coach silhouette -->
  <ellipse cx="400" cy="240" rx="35" ry="35" fill="#2c3e50"/>
  <rect x="370" y="270" width="60" height="100" rx="10" fill="#f1c40f"/>
  <rect x="360" y="370" width="30" height="60" fill="#2c3e50"/>
  <rect x="410" y="370" width="30" height="60" fill="#2c3e50"/>
  <!-- Mjällby colors: yellow and black -->
  <rect x="385" y="280" width="30" height="40" fill="#2c3e50"/>
  <!-- Whistle -->
  <circle cx="440" cy="300" r="8" fill="#bdc3c7"/>
  <line x1="440" y1="292" x2="440" y2="270" stroke="#7f8c8d" stroke-width="2"/>
  <!-- Players in background -->
  <g opacity="0.6">
    <ellipse cx="200" cy="300" rx="15" ry="15" fill="#2c3e50"/>
    <rect x="190" y="315" width="20" height="40" fill="#f1c40f"/>
    <ellipse cx="600" cy="310" rx="15" ry="15" fill="#2c3e50"/>
    <rect x="590" y="325" width="20" height="40" fill="#f1c40f"/>
  </g>
  <text x="400" y="80" text-anchor="middle" fill="#f1c40f" font-family="Arial" font-size="24" font-weight="bold">MJÄLLBY AIF</text>
  <text x="400" y="110" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">NY HUVUDTRÄNARE</text>
</svg>
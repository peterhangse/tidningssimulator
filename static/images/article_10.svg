  <rect x="370" y="320" width="60" height="60" fill="#1a5276"/>
  <!-- BTH text -->
  <text x="400" y="145" text-anchor="middle" fill="#fff" font-family="Arial" font-size="28" font-weight="bold">BTH</text>
  <!-- 35 years badge -->
  <circle cx="650" cy="150" r="50" fill="#e74c3c"/>
  <text x="650" y="145" text-anchor="middle" fill="#fff" font-family="Arial" font-size="24" font-weight="bold">35</text>
  <text x="650" y="165" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">ÅR</text>
  <!-- Ground -->
  <rect x="0" y="380" width="800" height="70" fill="#27ae60"/>
  <text x="400" y="420" text-anchor="middle" fill="#fff" font-family="Arial" font-size="18" font-weight="bold">BTH FIRAR 35 ÅR</text>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect fill="#2c3e50" width="800" height="450"/>
  <!-- BTH Building -->
  <rect x="200" y="150" width="400" height="230" fill="#34495e"/>
  <rect x="220" y="120" width="360" height="40" fill="#2980b9"/>
  <!-- Windows grid -->
  <g fill="#f1c40f">
    <rect x="230" y="170" width="40" height="35"/>
    <rect x="290" y="170" width="40" height="35"/>
    <rect x="350" y="170" width="40" height="35"/>
    <rect x="410" y="170" width="40" height="35"/>
    <rect x="470" y="170" width="40" height="35"/>
    <rect x="530" y="170" width="40" height="35"/>
    
    <rect x="230" y="220" width="40" height="35"/>
    <rect x="290" y="220" width="40" height="35"/>
    <rect x="350" y="220" width="40" height="35"/>
    <rect x="410" y="220" width="40" height="35"/>
    <rect x="470" y="220" width="40" height="35"/>
    <rect x="530" y="220" width="40" height="35"/>
    
    <rect x="230" y="270" width="40" height="35"/>
    <rect x="290" y="270" width="40" height="35"/>
    <rect x="350" y="270" width="40" height="35"/>
    <rect x="410" y="270" width="40" height="35"/>
    <rect x="470" y="270" width="40" height="35"/>
    <rect x="530" y="270" width="40" height="35"/>
  </g>

  <text x="580" y="90" text-anchor="middle" fill="#f1c40f" font-family="Arial" font-size="14" font-weight="bold">REKORD!</text>
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#fff" font-family="Arial" font-size="28" font-weight="bold">REKORDHÖGT SÖKTRYCK</text>
  <text x="400" y="80" text-anchor="middle" fill="#f1c40f" font-family="Arial" font-size="18">3 500+ ANSÖKNINGAR</text>
  <!-- Numbers on bars -->
  <text x="180" y="275" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">1800</text>
  <text x="280" y="245" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">2200</text>
  <text x="380" y="215" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">2600</text>
  <text x="480" y="185" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">3100</text>
  <text x="580" y="155" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12" font-weight="bold">3500</text>
  <!-- Footer -->
  <text x="400" y="420" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="14">MELODIFESTIVALEN 2026</text>

  <rect x="100" y="100" width="600" height="280" fill="#2c3e50" rx="10"/>
  <!-- Grid lines -->
  <g stroke="#34495e" stroke-width="1">
    <line x1="100" y1="150" x2="700" y2="150"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="250" x2="700" y2="250"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
  </g>
  <!-- Bar chart showing growth -->
  <rect x="150" y="280" width="60" height="80" fill="#3498db"/>
  <text x="180" y="300" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">2022</text>
  <rect x="250" y="250" width="60" height="110" fill="#3498db"/>
  <text x="280" y="300" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">2023</text>
  <rect x="350" y="220" width="60" height="140" fill="#3498db"/>
  <text x="380" y="300" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">2024</text>
  <rect x="450" y="190" width="60" height="170" fill="#3498db"/>
